version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lamberpool_postgres
    environment:
      POSTGRES_USER: lamberpool_user
      POSTGRES_PASSWORD: lambda123
      POSTGRES_DB: lamberpool
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lamberpool_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
